<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Gold Pomodoro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dark_mode" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent; 
            font-family: 'Inter', sans-serif;
        }

        #widget-container {
            /* --- DARK MODE PALETTE (Default) --- */
            --bg-color: #372E20;      /* Dark Brown */
            --text-color: #C19138;    /* Gold */
            --btn-bg: #C19138;        /* Gold Buttons */
            --btn-text: #372E20;      /* Dark Text on Buttons */
            --border-color: #C19138;  /* Border matches text */
            --icon-fill: 0;

            /* Base Properties */
            background-color: var(--bg-color);
            color: var(--text-color);
            
            /* Dimensions & Resizing */
            width: 350px;
            height: 220px;
            min-width: 280px;
            min-height: 180px;
            resize: both;
            overflow: hidden;
            
            /* Shape */
            border-radius: 18px; 
            
            /* FLAT DESIGN: No Shadows, Just Border */
            box-shadow: none;
            border: 2px solid var(--border-color);
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            
            transition: all 0.4s ease;
        }

        #widget-container.light-mode {
            /* --- LIGHT MODE PALETTE --- */
            --bg-color: #FAF3DD;      /* Pale Cream/Yellow */
            --text-color: #C29343;    /* Dark Gold */
            --btn-bg: #C29343;        /* Dark Gold Buttons */
            --btn-text: #FAF3DD;      /* Light Text on Buttons */
            --border-color: #C29343;
            --icon-fill: 1;
        }

        #widget-container:fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            border-radius: 0;
            border: none;
            resize: none;
        }

        /* Top Controls */
        .icon-btn {
            position: absolute;
            top: 20px;
            cursor: pointer;
            opacity: 0.8;
            background: none;
            border: none;
            color: var(--text-color);
            transition: 0.2s;
            z-index: 10;
        }
        .icon-btn:hover { opacity: 1; transform: scale(1.1); }
        #theme-toggle { left: 22px; }
        #fs-toggle { right: 22px; }

        #timer {
            font-size: clamp(2.5rem, 15vw, 4.5rem);
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 12px;
            letter-spacing: -2px;
            font-variant-numeric: tabular-nums;
            text-align: center;
            width: 90%;
        }

        .controls { 
            display: flex; 
            gap: 15px; 
            flex-wrap: wrap; 
            justify-content: center;
        }

        .pill-btn {
            background-color: var(--btn-bg);
            border: none;
            color: var(--btn-text);
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            /* Flat buttons - no shadow */
            box-shadow: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            white-space: nowrap;
        }

        .pill-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .pill-btn:disabled {
            background-color: var(--text-color); /* Keep color but fade it */
            color: var(--bg-color);
            cursor: not-allowed;
            opacity: 0.3;
        }

        /* Rounded Corner Indicator (Custom Resize Handle) */
        #widget-container::after {
            content: '';
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            /* Matches border color */
            border-bottom: 3px solid var(--border-color);
            border-right: 3px solid var(--border-color);
            border-bottom-right-radius: 6px;
            pointer-events: none;
            opacity: 0.6;
        }

        /* Hide default resize handle */
        #widget-container::-webkit-resizer {
            display: none;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' var(--icon-fill), 'wght' 300;
        }
    </style>
</head>
<body>

    <div id="widget-container">
        <button id="theme-toggle" class="icon-btn" onclick="toggleTheme()">
            <span class="material-symbols-outlined">dark_mode</span>
        </button>

        <button id="fs-toggle" class="icon-btn" onclick="toggleFullScreen()">
            <svg style="fill:var(--text-color); width:18px;" viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
        </button>

        <div id="timer">60:00</div>
        
        <div class="controls">
            <button id="startBtn" class="pill-btn" onclick="startTimer()">Start</button>
            <button id="pauseBtn" class="pill-btn" onclick="pauseTimer()" disabled>Pause</button>
        </div>
    </div>

    <script>
        let timeLeft = 60 * 60; // 60 Minutes (1 Hour)
        let timerId = null;
        let isComplete = false;

        function updateDisplay() {
            const mins = Math.floor(timeLeft / 60);
            const secs = timeLeft % 60;
            document.getElementById('timer').textContent = 
                `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (isComplete) return;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();
                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    completeSession();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerId);
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
        }

        function completeSession() {
            isComplete = true;
            const t = document.getElementById('timer');
            t.textContent = "Action Done";
            t.style.fontSize = "clamp(1.5rem, 10vw, 2.5rem)";
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = true;
            
            // Confetti matching your Gold palette
            const colors = document.getElementById('widget-container').classList.contains('light-mode')
                ? ['#C29343', '#FAF3DD', '#372E20'] 
                : ['#C19138', '#372E20', '#FFFFFF'];

            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: colors
            });
        }

        function toggleTheme() {
            document.getElementById('widget-container').classList.toggle('light-mode');
        }

        function toggleFullScreen() {
            const container = document.getElementById('widget-container');
            if (!document.fullscreenElement) container.requestFullscreen();
            else document.exitFullscreen();
        }
    </script>
</body>
</html>
